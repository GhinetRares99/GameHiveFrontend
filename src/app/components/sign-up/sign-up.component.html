<app-menu></app-menu>
<div class="sign-up-container">
    <h1 id="title-sign-up">CREATE AN ACCOUNT</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="inner-form-sign-up">
            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" placeholder="john.doe@gmail.com" formControlName="email">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" placeholder="Username" formControlName="username">
            </div>
            <div class="form-group">
                <label>Country of residence:</label>
                <select class="form-control" formControlName="countryOfResidence">
                    <option value="Romania">Romania</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="UK">UK</option>
                    <option value="US">US</option>
                </select>
            </div>
            <div class="form-group">
                <label>Profile photo:</label>
                <input type="file" class="form-control" (change)="onFileChange($event)" formControlName="profilePic" accept="image/*">
            </div>
            <div class="buttons">
                <button type="submit" class="submit-button">Sign Up</button>
                <button class="cancel-button" (click)="navigateToHome()">Cancel</button> 
            </div>
        </div>
    </form>
</div>
