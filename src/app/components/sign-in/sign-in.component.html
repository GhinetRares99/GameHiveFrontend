<app-menu></app-menu>
<div class="sign-in-container">
    <h1 id="title-sign-in">SIGN IN</h1>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="inner-form-sign-in">
            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" placeholder="john.doe@gmail.com" formControlName="email">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <div class="buttons">
                <button type="submit" class="submit-button">Sign In</button>
                <button class="cancel-button" (click)="navigateToHome()">Cancel</button> 
            </div>
        </div>
    </form>
</div>
