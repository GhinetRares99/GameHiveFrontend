<div class="add-balance-container">
    <h1 id="title-add-balance">ADD BALANCE</h1>
    <form class="inner-form-add-balance" [formGroup]="addBalanceForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Card number:</label>
            <input type="text" class="form-control" formControlName="cardnumber">
        </div>
        <div class="form-group">
            <label>Card holder:</label>
            <input type="text" class="form-control" formControlName="cardholder">
        </div>
        <div class="form-group">
            <label>Expiry Date:</label>
            <input type="text" class="form-control" formControlName="expirydate">
        </div>
        <div class="form-group">
            <label>CVV:</label>
            <input type="password" class="form-control" formControlName="cvv">
        </div>
        <div class="form-group">
            <label>Amount:</label>
            <input type="number" class="form-control" formControlName="amount">
        </div>
        <div class="buttons">
            <button type="submit" class="submit-button">Add</button>
            <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button> 
        </div>
    </form>
</div>
