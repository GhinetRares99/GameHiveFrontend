<div class="update-user-container">
    <h1 id="title-update-user">UPDATE YOUR INFORMATION</h1>
    <form class="inner-form-update-user" [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email:</label>
            <input type="text" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" placeholder="Username" formControlName="username">
        </div>
        <div class="form-group">
            <label>Country of residence:</label>
            <select class="form-control" formControlName="countryOfResidence">
                <option value="Romania">Romania</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="UK">UK</option>
                <option value="US">US</option>
            </select>
        </div>
        <div class="form-group">
            <label>Profile photo:</label>
            <input type="file" class="form-control" (change)="onFileChange($event)" formControlName="profilePic" accept="image/*">
        </div>
        <div class="buttons">
            <button type="submit" class="submit-button">Update</button>
            <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button> 
        </div>
    </form>
</div>
